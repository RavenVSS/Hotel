name-template: '$NEXT_PATCH_VERSION v'
tag-template: '$NEXT_PATCH_VERSION v'

categories:
  - title: '🚀 New Features'
    labels:
      - 'type:features'
  - title: '🐞 Bugs Fixes'
    labels:
      - 'type:fix'
  - title: '📚 Documentation'
    labels:
      - 'type:documentation'
  - title: '🛠 Configuration'
    labels:
      - 'type:config'
      - 'type:build'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes
  $CHANGES